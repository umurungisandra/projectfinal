!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>

    <title>List of Offences </title>

</head>
<div class="col-lg-12" layout:fragment="header">
    <h1 class="page-header">
        Offences
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/offences}">Add New Offence</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>
        </li>
    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong>  <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Offences</h3>
                </div>
                <!-- /.row -->



                        <table class="table table-striped table-hover table-condensed dataTab" id="example">
                            <thead>

                            <th>nameOffence</th>
                            <th>punishments</th>
                            <th>SavedBy</th>
                            <th>Saved Date</th>

                            <th>Edit</th>
                            </thead>
                             <tbody>
                            <tr th:each="pm : ${offences}">
                                <td th:text="${pm.nameOffence}">name</td>
                                <td th:text="${pm.punishments.description}">punishment</td>
                                <td th:text="${pm.savedBy.username}">SavedBy</td>
                                <td th:text="${pm.savedDate}">Saved Date</td>

                                <td><a th:href="@{/offences/edit/{id}(id=${pm.id})}">Edit</a> </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
</div>
            </div>
        </div>



</html>
