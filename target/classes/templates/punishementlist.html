
!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>List of Punishement</title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <h1 class="page-header">
        Punishment
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a href="@{/punishement}">Add New Punishment</a>
        </li>
        <li class="active">

        </li>
    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong>  <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Punishment</h3>
                </div>
                <!-- /.row -->


                <!-- /.row -->


                <table class="table table-striped table-hover table-condensed dataTab" id="example">
                        <thead>
                        <th>Mark deduct</th>
                        <th>Penalties</th>
                        <th>description</th>
                        <th>SavedBy</th>
                        <th>Saved Date</th>
                        <th>Edit</th>
                        <th>Offence</th>
                        </thead>
                        <tbody>
                        <tr th:each="mt : ${punishement}">

                            <td th:text="${mt.operation.setMark}">setMark</td>
                            <td th:text="${mt.operation.setPenalties}">setPenalties</td>
                            <td th:text="${mt.description}">description</td>
                            <td th:text="${mt.savedBy.username}">Saved Date</td>
                            <td th:text="${mt.savedDate}">Saved Date</td>
                            <td><a th:href="@{/punishement/edit/{id}(id=${mt.id})}">Edit</a> </td>
                            <td><a th:href="@{/punishement/offen/{id}(id=${mt.id})}">Offences</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        </div>




</html>
