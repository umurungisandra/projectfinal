<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Exihibit And Fines</title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <ol class="panel-heading">
    <h3 class="page-header">
       List of  Complaints
    </h3>
        </ol>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/complaints}">Add  New complaints</a>
        </li>

    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong>  <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Complaints</h3>
                </div>
                <table class="table table-striped table-hover table-condensed dataTab" id="example">
            <thead>
            <th>Complaint</th>
            <th>DrivingLicense</th>
            <th>Decision</th>
            <th>DecisionDate</th>
            <th>ComplaintDate</th>
            <th>Responsible</th>
            <th>SavedBy</th>
            <th>Saved Date</th>

            <th>Edit</th>
            </thead>
            <tbody>
            <tr th:each="cmt : ${complaints}">
                <td th:text="${cmt.complaint}">complaint</td>
                <td th:text="${cmt.drivingLicense.drivingLicense}">contraventionNumber</td>
                <td th:text="${cmt.decision}">decision</td>
                <td th:text="${cmt.decisionDate}">decisionDate</td>
                <td th:text="${cmt.complaintDate}">complaintDate</td>
                <td th:text="${cmt.responsible}">responsible</td>
                <td th:text="${cmt.savedBy.username}">SavedBy</td>
                <td th:text="${cmt.savedDate}">Saved Date</td>


                <td><a th:href="@{/complaints/edit/{id}(id=${cmt.id})}">Edit</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
        </div>
    </div>
</html>
