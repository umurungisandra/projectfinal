<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Exihibit And Fines</title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <ol class="panel-heading">
    <h3 class="page-header">
        List of  Users
    </h3>
        </ol>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/users}">Add New user</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>
        </li>
    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong>  <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> User</h3>
                </div>
                <div class="panel-body">
                    <div id="morris-donut-chart"></div>
                    <div class="text-right">

                        <table class="table table-striped table-hover table-condensed dataTab" id="example">
                            <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Number Matricule</th>
                            <th>Province</th>
                            <th>District</th>
                            <th>Sector</th>
                            <th>Post</th>
                            <th>Role</th>
                            <th>Telephone</th>
                            <th>Username</th>
                            <th>SavedBy</th>
                            <th>Saved Date</th>

                            <th>Edit</th>
                            </thead>
                            <tbody>
                            <tr th:each="usr : ${users}">
                                <td th:text="${usr.firstName}">firstName</td>
                                <td th:text="${usr.lastName}">lastName</td>
                                <td th:text="${usr.numberMatricule}">lastName</td>
                                <td th:text="${usr.province}">province</td>
                                <td th:text="${usr.district}">district</td>
                                <td th:text="${usr.sector}">sector</td>
                                <td th:text="${usr.post}">Post</td>
                                <td th:text="${usr.role}">role</td>
                                <td th:text="${usr.telphone}">Saved Date</td>
                                <td th:text="${usr.username}">username</td>
                                <td th:text="${usr.savedBy.username}">SavedBy</td>
                                <td th:text="${usr.savedDate}">Saved Date</td>

                                <td><a th:href="@{/users/edit/{id}(id=${usr.id})}">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</html>
