<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorator="main">
<head>
    <title>Exihibit And Fines</title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <ol class="panel-heading">
    <h3 class="page-header">
        Check Point
    </h3>
        </ol>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>
        </li>
    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong th:text="${result}">MEssage</strong> <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> </h3>
                </div>
                <!-- /.row -->
                <div class="col-lg-12">
                    <div class="form-group">
                        <label class="col-xs-2 control-label" for="drivingLicense">driving License Number</label>
                        <div class="col-xs-6">
                            <input type="text" id="drivingLicense" class="form-control"/>

                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-6">
                            <input type="button" id="checkPoint" value="CHECK"/>

                        </div>
                    </div>
                </div>
                <p/>
                <p/>
                <div th:if="${driverPoint!=null}" class="col-lg-12">
                    <table class="table table-striped table-hover table-condensed dataTab" id="example">
                        <thead>
                        <tr>
                            <th>Driving Licence</th>
                            <th> Point</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${driverPoint.driver.drivingLisence}"></td>
                            <td th:text="${driverPoint.driverPoint}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
</html>
