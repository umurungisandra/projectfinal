<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>List of Driver complainted </title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <h1 class="page-header">
        Driver complaint report
    </h1>
    <ol class="breadcrumb">


    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong>  <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Report</h3>
                </div>
                <!--<div th:if="${contraventionComplaints!=null}" class="col-lg-12">-->
                    <table class="table table-striped table-hover table-condensed dataTab" id="example">
                        <thead>
                        <th>NameDriver</th>
                        <th>DrivingLicense</th>
                        <th>PlateNumber</th>
                        <th>Complaint</th>
                        <th>Decision</th>
                        <th>Responsible</th>
                        <th>SavedDate</th>


                        <!--<th>OffenceName</th> -->


                        </thead>

                        <tbody>
                        <tr th:each="conc : ${contraventionComplaints}">
                            <td th:text="${conc.drivingLicense}"></td>
                            <td th:text="${conc.plateNumber}"></td>

                            <td th:text="${conc.complaint}"></td>
                            <td th:text="${conc.decision}"></td>
                            <td th:text="${conc.responsible}"></td>
                            <td th:text="${conc.name}"></td>



                           <!-- <td th:text="${conc.offenceName}"></td>-->
                            <td th:text="${conc.savedDate}"></td>
                        </tr>

                        </tbody>

                    </table>

                </div>


            </div>
        </div>
    </div>

</html>
