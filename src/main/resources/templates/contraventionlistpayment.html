<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>List of Contravention </title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <h1 class="page-header">
        Contravention
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/contravention}">Add New contravention</a>
        </li>

    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong> <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Contravention</h3>
                </div>
                <!-- <div th:if="${paymentDriverContravention!=null}" class="col-lg-12">-->
                <table class="table table-striped table-hover table-condensed dataTab" id="example">
                    <thead>
                    <th>name</th>
                    <th>Amount</th>
                    <th>drivingLicense</th>
                    <th>payment</th>
                    </thead>
                    <tfoot>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    </tfoot>
                    <tbody>
                    <tr th:each="pdc : ${paymentDriverContravention}">
                        <td th:text="${pdc.name}"></td>
                        <td th:text="${pdc.amountDue}"></td>
                        <td th:text="${pdc.drivingLicense}"></td>
                        <td th:text="${pdc.payment}"></td>
                    </tr>
                    </tbody>
                </table>

            </div>


        </div>
    </div>
</div>

</html>
