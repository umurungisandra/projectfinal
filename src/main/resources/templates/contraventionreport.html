<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Exihibit And Fines</title>
</head>
<div class="col-lg-12" layout:fragment="header">
    <ol class="panel-heading">
        <h3 class="page-header">
            Print List of Contravention per start date and End Date
        </h3>
    </ol>
</div>
<div class="row" layout:fragment="middle">
    <div class="col-lg-12">
        <div class="alert alert-info alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <i class="fa fa-info-circle"></i> <strong></strong>  <a
                href="http://startbootstrap.com/template-overviews/sb-admin-2" class="alert-link"></a>
        </div>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12" layout:fragment="content">
        <div class="col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-long-arrow-right fa-fw"></i> Contravention</h3>
                </div>
                <form method="post" class="form-horizontal" th:action="@{/contravention/report}" action="post" role="form">
                    <div class="form-group ">
                        <label class="col-xs-2 control-label" for="startdate">Start Date</label>

                        <div class="col-xs-6">
                            <input type="date" id="startdate" name="startdate" class="form-control date-picker1"
                                   placeholder="Date "/>


                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-xs-2 control-label" for="enddate">End Date</label>

                        <div class="col-xs-6">
                            <input type="date" id="enddate" name="enddate" class="form-control date-picker2"
                                   placeholder="Date "/>


                        </div>
                    </div>

                    <div class="form-group ">


                        <div class="col-xs-10">

                            <button class="btn btn-primary" id="searchButton" type="submit">Search <span
                                    class="glyphicon glyphicon-search"></span></button>


                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>
</html>
